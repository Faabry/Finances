{% extends "base.html" %}
{% load static %}

<!-- Custom Styles for Mobile Responsiveness -->
<style>
    .power-bi-iframe {
        width: 100% !important;
        height: 700px !important;
    }
    
    @media (max-width: 767px) {
        .power-bi-iframe {
            height: 300px !important;
        }
    }
</style>

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="color: aliceblue;">Power BI Dashboard</h2>
    </div>

    <div class="embed-responsive embed-responsive-16by9" style="min-height: 80vh;">
        <iframe class="embed-responsive-item power-bi-iframe"
                title="Your Report Title" 
                width="100%" 
                height="700"
                src="https://app.powerbi.com/view?r=eyJrIjoiNzQ4MWNlNGYtOTk4OS00YjI5LTllNmItMDhlZjI1ODhmMjdjIiwidCI6Ijg1YWI4ZjE2LTY3YjMtNDhhNS05OTM4LTNhNGQ3YzYwNDM0MSJ9"                
                allowFullScreen="true" 
                style="background-color: #212121;">
        </iframe>
    </div>
</div>

{% endblock content %}
